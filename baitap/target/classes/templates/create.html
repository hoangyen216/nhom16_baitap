<!DOCTYPE html>
<html lang="en"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<title>Create product</title>
	<th:block th:replace="layout"></th:block>
</head>
<body>
<header layout:fragment="header">
</header>
	<div layout:fragment="content" class="container body-content">
		<form th:action="@{/course/create}" th:object="${course}" method="post" class="form">
			<div class="form-group">
				<label for="name">Place</label>
				<input class="form-control" type="text" th:field="*{place}" id="name" placeholder="Place">
			</div>

			<div class="form-group">
				<label for="startDate">Start Date:</labe>
				<input class="form-control" type="date" th:field="*{startDate}" id="startDate" placeholder="startDate">
			</div>

			<div class="form-group">
				<label for="LectureName">Lecture:</labe>
				<input class="form-control" type="text" th:field="*{lectureName}" id="lectureName" placeholder="lectureName">
			</div>
			<input type="submit" class="btn btn-success" value="Add">
		</form>
	</div>
	<footer layout:fragment="footer">
	</footer>
</body>
</html>
